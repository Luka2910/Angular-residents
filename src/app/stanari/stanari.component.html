<div>
    <button mat-raised-button color="primary" class="dugme" (click)="add()">Dodaj stanara</button><br>
    <mat-form-field style="margin-left: 2em;">
        <mat-label>Pretraga:</mat-label><br>
        <input matInput placeholder="Pretrazi stanara:" (keyup)="filter($event)">
    </mat-form-field>
</div>


<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID: </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="ime">
          <th mat-header-cell *matHeaderCellDef> Ime </th>
          <td mat-cell *matCellDef="let element"> {{element.ime}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="prezime">
          <th mat-header-cell *matHeaderCellDef> Prezime </th>
          <td mat-cell *matCellDef="let element"> {{element.prezime}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="adresa">
          <th mat-header-cell *matHeaderCellDef> Adresa </th>
          <td mat-cell *matCellDef="let element"> {{element.adresa}} </td>
        </ng-container>
    
        <ng-container matColumnDef="datumuseljenja">
            <th mat-header-cell *matHeaderCellDef> Datum useljenja </th>
            <td mat-cell *matCellDef="let element"> {{element.datumuseljenja | date}} </td>
          </ng-container>
    
          <ng-container matColumnDef="akcija">
            <th mat-header-cell *matHeaderCellDef> Akcija </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="primary" (click)="edit(element.id)">Izmeni</button>
                <button mat-raised-button color="warn" (click)="izbrisi(element.id)">Obrisi</button>
            </td>
          </ng-container>
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr appHighlight mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
    
</div>
